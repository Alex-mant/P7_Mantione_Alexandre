<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./script/controllers/index.js"></script>
    <title>P7_Mantione_Alexandre</title>

    <header id="heading">
      <div class="icon"></div>
      <h1>Les petits plats</h1>

    <section id="search">
      <input placeholder="Rechercher une recette" type="text" />
      <img class="search-icon" src="./assets/svg/research-icon.svg" alt="" />

    <section id="dropdown">

      <div class="button1-tag">

          <span><img class="dropdown-arrow not-returned" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
        </button>
      </div>

      <div class="button2-tag">
        <button class="button btn2" type="button">
          <input placeholder="Appareils" class="text-btn"></input>
          <span><img class="dropdown-arrow not-returned" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
        </button>
      </div>

      <div class="button3-tag">
        <button class="button btn3" type="button">
          <input placeholder="Ustensiles" class="text-btn"></input>
          <span><img class="dropdown-arrow not-returned" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
        </button>
      </div>

    </section>

    <section id="recipe"></section>
