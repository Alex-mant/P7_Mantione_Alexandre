<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/5725aae538.js" crossorigin="anonymous"></script>
    <script type="module" src="./script/controllers/index.js"></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header id="heading">
      <div class="icon"></div>
      <h1>Les petits plats</h1>
    </header>
    <main>
      <section id="search">
        <h2 style="display: none;">search Section</h2>
        <input class="search-recipes" placeholder="Rechercher une recette" type="text" />
        <img class="search-icon" src="./assets/svg/research-icon.svg" alt="" />
      </section>
      
      <section id="tag"></section>

      <section id="dropdown">
        <h2 style="display: none;">dropdown Section</h2>
        <div class="input-filter button1-tag">
          <div class="button btn1">
            <input placeholder="Ingredients" class="text-btn search-ingredients" type="text"/>
            <span>
              <img class="dropdown-arrow not-returned" src="./assets/svg/dropdown-Arrow.svg" alt="" />
            </span>
          </div>
          <div class="ingredients-tags liste-tags">        
          </div>
        </div>

        <div class="input-filter  button2-tag">
          <div class="button btn2">
            <input placeholder="Appareils" class="text-btn search-appliances" type="text"/>
            <span><img class="dropdown-arrow not-returned" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
          </div>
          <div class="appliance-tags liste-tags">
          </div>
        </div>

        <div class="input-filter button3-tag">
          <div class="button btn3">
            <input placeholder="Ustensiles" class="text-btn search-ustensils" type="text"/>
            <span><img class="dropdown-arrow not-returned" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
          </div>
          <div class="ustensils-tags liste-tags">
          </div>
        </div>

      </section>
      <section id="recipe">
        <h2 style="display: none;">recipe Section</h2>
      </section>
    </main>
    
  </body>
</html>
