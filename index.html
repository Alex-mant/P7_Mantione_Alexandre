<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./script/controllers/index.js"></script>
    <title>P7_Mantione_Alexandre</title>
  </head>
  <body>
    <header id="heading">
      <div class="icon"></div>
      <h1>Les petits plats</h1>
    </header>

    <section id="search">
      <input placeholder="Rechercher une recette" type="text" />
      <img class="search-icon" src="./assets/svg/research-icon.svg" alt="" />
    </section>

    <section id="dropdown">
      <div class="button1-tag">
        <button class="button btn1" type="button">
          <span class="text-btn">Ingredients</span>
          <span><img class="dropdown-arrow" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
        </button>
      </div>

      <div class="button2-tag">
        <button class="button btn2" type="button">
          <span class="text-btn">Appareils</span>
          <span><img class="dropdown-arrow" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
        </button>
      </div>

      <div class="button3-tag">
        <button class="button btn3" type="button">
          <span class="text-btn">Ustensiles</span>
          <span><img class="dropdown-arrow" src="./assets/svg/dropdown-Arrow.svg" alt="" /></span>
        </button>
      </div>
    </section>

    <section id="recipe">
      <article class="recipe">
        <div class="recipe__img"></div>

        <div class="recipe__container">
          <div class="recipe__header">
            <h2>Nom de la recette</h2>
            <span><img src="./assets/svg/timer.svg" alt="" /> 10min</span>
          </div>
          <div class="recipe__description">
            <div class="recipe__desc__ingredients">
              Lait de coco: 400ml <br />
              Jus de citron: 2 <br />
              Créme de coco: 4 cuillères <br />
              Sucre: 20g <br />
              Glaçons: 2
            </div>
            <div class="recipe__desc__buildOrder">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim temporibus molestiae tenetur molestias illum repellat eveniet
              magnam expedita.
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
